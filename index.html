<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <audio id="bg-music" loop>
  <source src="assets/music.mp3" type="audio/mpeg" />
</audio>


    <!-- Floating hearts -->
    <div class="hearts-container"></div>

    <div class="container">
        <img src="assets/her_photo.jpg" alt="Happy Birthday" class="her-photo" />
        <h1>Happy Birthday My Love ❤️</h1>
        <p>On this special day,❤️ I just want you to know how much you mean to me❤️.<br>
        You bring joy, beauty,❤️ and light into my life every day❤️.<br>
        I’m so lucky to have you❤️. Here’s to more memories, love, and laughter together❤️.<br>
        <strong>Love you always❤️!<br>Kalyan</strong></p>
    </div>
    <div class="footer">
        <p>Made with ❤️ by Kalyan</p>
        </div>

    <script>
        const heartsContainer = document.querySelector('.hearts-container');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = (Math.random() * 5) + 's';
            heart.innerText = '❤️';
            heartsContainer.appendChild(heart);
        }
       window.addEventListener("DOMContentLoaded", function () {
    const audio = document.getElementById("bg-music");

    // Try to autoplay — may need interaction on some browsers
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        // If blocked, wait for user interaction
        document.body.addEventListener("click", () => {
          audio.play();
        }, { once: true });
      });
    }
  });
    </script>
</body>
</html>
